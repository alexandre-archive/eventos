
<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

        <title>Eventos Manager - Criar evento</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

        <style type="text/css">
            body {
                min-height: 2000px;
                padding-top: 70px;
            }

            html {
                position: relative;
                min-height: 100%;
            }

            #footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                /* Set the fixed height of the footer here */
                height: 60px;
                background-color: #f5f5f5;
            }

            .container .text-muted {
                margin: 20px 0;
            }

            #footer > .container {
                padding-right: 15px;
                padding-left: 15px;
            }

            code {
                font-size: 80%;
            }

            .cover {
                width: 100%;
                height: 120px;
            }

        </style>

        <!-- Just for debugging purposes. Don't actually copy this line! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->


    </head>

    <body ng-controller="EventCtrl">

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Eventos Manager</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/eventos/home.html">Home</a></li>
                        <li><a href="#">Seus eventos</a></li>
                        <li><a href="#">Encontre mais eventos</a></li>
                        <li class="active"><a href="#">Criar evento</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron" style="width: 60%; margin-left: 20%">
                <div class="form-horizontal">

                    <div class="form-group">

                        <div class="form-group">
                            <div class="col-md-12">
                                <img class="cover" alt="" ng-src="{{getCover()}}" style="opacity: 1;">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <input class="form-control" placeholder="Título do evento"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6" style="width: 45.8%; padding-right: 0">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                    <input type='text' class="form-control" id='initTime' readonly=""/>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <span class="text-center" style="display: block; line-height: 32px; vertical-align: middle;">-</span>
                            </div>
                            <div class="col-md-6" style="width: 45.8%; padding-left: 0">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                    <input type='text' class="form-control" id='endTime' readonly=""/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                    <input class="form-control" placeholder="Localização"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea class="form-control" rows="3" placeholder="Detalhes"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input class="form-control" placeholder="Convidar por nome ou email"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <a class="btn btn-lg btn-success" href="#" role="button">Criar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- /container -->

        <div id="footer">
            <div class="container">
                <p class="text-muted">Place sticky footer content here.</p>
            </div>
        </div>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/moment-with-langs.min.js"></script>
        <!-- http://eonasdan.github.io/bootstrap-datetimepicker/ -->
        <script src="js/bootstrap-datetimepicker.min.js"></script>

        <script type="text/javascript">
            $(function() {
                $("#initTime, #endTime").datetimepicker({
                    language: 'pt-BR'
                });
            });
            
            function EventCtrl($scope) {
                $scope.getRandomInt = function (min, max) {
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                };
                
                $scope.getCover = function () {
                    var src = "img/covers/jpg/" + $scope.getRandomInt(1, 30) + ".jpg";
                    /* Force to fetch. */
                    var img = new Image();
                    img.src = src;
                    return src;
                };
            };
        </script>
    </body>
</html>
