<!DOCTYPE html>
<html lang="en" ng-app="App">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="favicon.ico">

        <title>Eventos Manager</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <script type="text/javascript">
            if (window.localStorage.isAuthenticated === "true") {
                window.location.assign('/eventos/');
            }
        </script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="JoinCtrl">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Eventos Manager</a>
                </div>
                <div class="navbar-collapse collapse">
                    <button type="button" class="btn btn-default navbar-btn navbar-right" ng-click="gotoLogin()">Login</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="form-horizontal">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="col-md-12 text-center">
                            <h2>Crie sua Conta</h2>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 text-center">
                            <h4>Torne o Eventos Manager todo seu</h4><br />
                            <span class="line">Configure seu perfil e as preferÃªncias do jeito que quiser.</span><br />
                            <span class="line">Crie enventos.</span><br />
                            <span class="line">Participe de eventos.</span><br />
                            <span class="line">Convide seus amigos e muito mais.</span><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 text-center" style="margin-top: 60px;">
                            <img src="img/pic_people.png" alt="logo" style="width: 324px; height: 112px"/>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="jumbotron">
                        <div class="ng-cloak alert" ng-class="alertClass" role="alert" ng-show="showAlert">
                            <button ng-show="dismiss" type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            {{alertMessage}}
                        </div>
                        <form role="form" ng-submit="joinSubmit()">
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="name">Nome</label>
                                    <input id="name" type="text" class="form-control" placeholder="Nome" ng-model="Dto.name" required> 
                                </div>
                                <div class="col-md-6">
                                    <label for="surname">&nbsp;</label>
                                    <input id="surname" type="text" class="form-control" placeholder="Sobrenome" ng-model="Dto.surName" required> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" class="form-control" placeholder="example@example.com" ng-model="Dto.email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="pwd">Crie uma senha</label>
                                    <input id="pwd" type="password" class="form-control" placeholder="Senha" ng-model="Dto.pwd" required> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="cpwd">Confirme sua senha</label>
                                    <input id="cpwd" type="password" class="form-control" placeholder="Confirmar senha" ng-model="Dto.pwdConfirmation" required> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-lg btn-success">Inscrever-se</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
        <div id="footer">
            <div class="container">
                <p class="text-muted">&copy; Eventos Manager 2014</p>
            </div>
        </div>

        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
